<!DOCTYPE html>
<html>
    <head>
        <title>Chat Room</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">

    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="form-chat" >
                        <input placeholder="message" id="chatMessage" required/>
                        <button id="btnSend">Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
            </div>
        </div>
        <!--<div id="chatPannel"></div>-->
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{timeStamp}}: {{message}}</span>
                </p>
            </div>
        </script>
        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{timeStamp}}: <a href="{{locMessage}}">My Current Location</a></span>
                </p>
                
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2>{{room}}</h2>
            <h3>users</h3>
            <ul>
                {{#users}}
                    <li>{{timeStamp}}: {{username}}</li>
                {{/users}}
            </ul>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
